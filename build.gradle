plugins {
    id("com.github.johnrengelman.shadow") version "7.1.2"
    id("io.micronaut.application") version "3.5.1"
}

version = "0.1"
group = "micronaut.example"

repositories {
    mavenCentral()
    maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.example.*")
    }
}

dependencies {
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-runtime")
    implementation("io.micronaut.elasticsearch:micronaut-elasticsearch")
    implementation("javax.annotation:javax.annotation-api")

    // Enable Elasticsearch logging on JVM with Logback
    runtimeOnly('org.slf4j:log4j-over-slf4j:1.7.30')
    runtimeOnly("ch.qos.logback:logback-classic")
}

application {
    mainClass.set("micronaut.example.Application")
}

java {
    sourceCompatibility = JavaVersion.toVersion("8")
    targetCompatibility = JavaVersion.toVersion("8")
}

graalvmNative.toolchainDetection = false
graalvmNative {
    binaries {
        main {
            imageName.set('elasticsearch')
        }
    }
}
